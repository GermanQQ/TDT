name: flutter_tdt
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  provider: ^6.0.2
  shared_preferences: ^2.0.7
  path_provider: ^2.0.4
  get_it: ^7.2.0
  google_fonts: 2.1.0
  easy_localization: ^3.0.0
  carousel_slider: ^4.0.0
  cached_network_image: ^3.2.0
  firebase_auth: ^3.0.0
  firebase_core: ^1.12.0
  flutter_secure_storage: ^5.0.2
  cloud_firestore: ^3.1.10
  logger: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.19.0
  firebase_auth_mocks: ^0.8.0
  lints: ^1.0.1
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/logo_1.jpg"

flutter:
  assets:
    - assets/
    - assets/images/
    - assets/locale/
    - assets/icons/
